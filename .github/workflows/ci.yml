name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Lint
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: make test

  integration:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Start services
        run: make integration-deps

      - name: Integration tests
        env:
          MINIO1_ENDPOINT: http://localhost:19000
          MINIO2_ENDPOINT: http://localhost:19002
          POSTGRES_HOST: localhost
          POSTGRES_PORT: "15432"
        run: go test -race -v -tags integration -count=1 ./internal/integration/

      - name: Cleanup
        if: always()
        run: make integration-clean
